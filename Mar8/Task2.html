<!doctype html>
<html lang="en">

<head>
    <title>Exercise #2</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

            width: 100%;

        </div>

            <div class="col mr-2" style="background-color: yellow;"></div>
            <div class="col mr-2" style="background-color: yellow;"></div>
            <div class="col mr-2" style="background-color: yellow;"></div>
        </div>
        <div class="row justify-content-between">
            <div class="col mr-2" style="background-color: rgb(172, 230, 248);"></div>
            <div class="col-8 mr-2" style="background-color: blue;"></div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md mr-2" style="background-color: orange;"></div>
            <div class="col-md mr-2" style="background-color: orange;"></div>
            <div class="col-md mr-2" style="background-color: orange;"></div>

        </div>

            <div class="col-12" style="height:50px;background-color: gray;"></div>
        </div>
    </div>
</body>

</html>
