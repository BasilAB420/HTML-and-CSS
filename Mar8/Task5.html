<!doctype html>
<html lang="en">

<head>
    <title>Exercise #5</title>
    <link rel="stylesheet" href="css.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="firstname" style="font-size: large;">First name : </label>
            <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp">
        </div>
        <div class="form-group">
            <label for="lastname" style="font-size: large;">Last name :</label>
            <input type="password" class="form-control" id="lastname">
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineradio1" value="option1">Male
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="inlineradio2" value="option2">Female
        </div>
    </div>
    <div class="container">
        <h3 class="h3" style="margin-top: 20px;font-size:15px;font-weight: bold;">Date of birth:</h3>
        <div class="input-group">
            <input class="form-control py-2 border-right-0 border" type="date">
            <span class="input-group-append ml-n1">
                <div class="input-group-text bg-transparent"><i class="fa fa-calendar-alt"></i></div>
            </span>
        </div>
        <a class="btn btn-primary" href="#" role="button" style="margin-top: 15px;">Add</a>
    </div>
</body>

</html>
